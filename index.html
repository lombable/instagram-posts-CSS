<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram feed</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>BreatheCode Instagram feed</h1>
    </header>
    <div class="feed">
        <br><br>
        <div class="post">
            <div class="title">
                <div class="title-left">
                    <p><b>My first photo</b></p>
                </div>
                <div class="title-right">
                    <p>17/08</p>
                </div>
            </div>
            <div class="picture">
                <img src="https://www.petmd.com/sites/default/files/styles/article_image/public/petmd-puppy-weight.jpg?itok=IwMOwGSX"
                    height="200px" width="300px">
            </div>
            <div class="caption">
                <p>A little puppy smiling. This is my first post in the feed.</p>
            </div>
        </div><br><br>
        <div class="post">
            <div class="title">
                <div class="title-left">
                    <p><b>Where I want to be</b></p>
                </div>
                <div class="title-right">
                    <p>14/08</p>
                </div>
            </div>
            <div class="picture">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/1a/6b/71/ff/pavoreal-beach-resort.jpg"
                    height="200px" width="300px">
            </div>
            <div class="caption">
                <p>One can dream, right?</p>
            </div>
        </div><br><br>
        <div class="post">
            <div class="title">
                <div class="title-left">
                    <p><b>Friday night dinner</b></p>
                </div>
                <div class="title-right">
                    <p>07/03</p>
                </div>
            </div>
            <div class="picture">
                <img src="https://static.youmiam.com/images/recipe/1500x1000/hamburger-2-11718?placeholder=web_recipe&sig=99f193f9cd1e62351fbe12e8774b33459515d917&v2"
                    height="200px" width="300px">
            </div>
            <div class="caption">
                <p>It looks delicious, doesn't it?</p>
            </div>
        </div>
        <br><br>
        <div class="post">
            <div class="title">
                <div class="title-left">
                    <p><b>My hobbies</b></p>
                </div>
                <div class="title-right">
                    <p>18/02</p>
                </div>
            </div>
            <div class="picture">
                <img src="https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_auto,w_1400/fl_lossy,pg_1/ym9ntmdjckmfdmtfmasr/video-games?fimg-ssr-default"
                    height="200px" width="300px">
            </div>
            <div class="caption">
                <p>My favorite videogames</p>
            </div>
        </div>
        <br><br>
    </div>
    </div>
</body>
</html>
